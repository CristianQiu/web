    <style>
        body {
            margin: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            z-index: -1;
        }

        #triangle {
            /* right: 0; */
            /* margin: 50vh auto auto auto; */
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            background-color: rgb(255, 56, 56);
        }

        #musicButton {
            position: absolute;
            padding: 2em 2em;
            left: 0;
            right: 0;
            text-align: center;
            text-transform: initial;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 5px rgba(192, 177, 177, 0.849);
            margin: 5em auto;
            display: table-cell;
            vertical-align: middle;
            background-color: darkslateblue;
            border-radius: 0.5em;
            border: none;
            background-image: linear-gradient(to right, #3494E6 0%, #EC6EAD 51%, #3494E6 100%);
            background-position: right center;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        #dummy {
            position: absolute;
            right: 0;
            width: 100px;
            height: 1000px;
            background-color: white;
        }
