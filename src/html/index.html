<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cristian Qiu Félez</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
	<style>
		body {
			margin: 0;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -1;
		}

		#svgContainer {
			/* right: 0; */
			/* margin: 50vh auto auto auto; */
			position: absolute;
			width: 90%;
			height: 90%;
			max-height: 60vh;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			/* background-color: black; */
		}

		#musicButton {
			position: absolute;
			padding: 2em 2em;
			left: 0;
			right: 0;
			text-align: center;
			text-transform: initial;
			background-size: 200% auto;
			color: white;
			box-shadow: 0 0 5px rgba(192, 177, 177, 0.849);
			margin: auto 1em;
			display: table-cell;
			vertical-align: middle;
			background-color: darkslateblue;
			border-radius: 0.5em;
			border: none;
			background-image: linear-gradient(to right, #3494E6 0%, #EC6EAD 51%, #3494E6 100%);
			background-position: right center;
			color: rgb(255, 255, 255);
			text-decoration: none;
		}

		#dummy {
			position: absolute;
			right: 0;
			width: 100px;
			height: 1000px;
			background-color: white;
		}

		svg {
			/* border: 4px solid white; */
			/* transition: all 2s linear 1; */
			/* transform: translate(4px, -4px); */
			transition: all 0.33s ease-in-out;
		}

		svg:hover {
			transform: scale(1.1);
			pointer-events: none;
		}

		.shape {
			fill-opacity: 0.9;
			stroke-linejoin: round;
			stroke-linecap: round;
			stroke-width: 0.5px;
			stroke-opacity: 1.0;
			transform-origin: 50px 50px;
			pointer-events: painted;
		}

		.circle {
			/* display: none; */
			fill: url(#gradCircle);
			fill-opacity: 1.0;
			transform: translateY(-15px);
			stroke: #8519dd;
		}

		.inner {
			fill: #BD367C;
		}

		.first {
			fill: black;
			transform: rotate(0deg);
			stroke: #79B4D4;
		}

		.second {
			fill: url(#gradTriangle);
			transform: rotate(7deg);
			stroke: #BD367C;
		}

		.third {
			fill: rgb(0, 0, 0);
			transform: rotate(14deg);
			stroke: #79B4D4;
		}

		#name {
			visibility: hidden;
			color: white;
			font-family: 'Courier New', Courier, monospace;
			/* font-family: Monoton, monospace; */
			font-size: calc(2vh + 2vw);
			font-weight: normal;
			text-transform: capitalize;
			text-align: center;
			/* text-shadow: 2px 2px 10px rgb(0, 255, 0); */
			margin-top: calc(1vh + 1vw);
			margin-bottom: calc(0.33vh + 0.33vw);
		}

		.fader {
			animation: fadeIn 3.5s cubic-bezier(0.77, 0, 0.175, 1) 0s 1 normal;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				/* transform: scale(0) translateY(100vh); */
			}

			to {
				opacity: 1;
				/* transform: scale(1) translateY(0vh); */
			}
		}

		.info {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.subheader {
			font-family: 'Courier New', Courier, monospace;
			font-size: calc(1rem + 0.5vw);
			color: white;
			margin: auto 2vw auto 2vw;
		}

		/* animation: dash var(--neonAnimationDuration) 2s ease-in-out normal infinite; */

		/*
		.triangle {
			stroke-dasharray: 300;
			stroke-dashoffset: 0;
		} */

		/* @keyframes dash {
			0% {
				stroke-dashoffset: 0;
			}

			50% {
				stroke-dashoffset: 600;
			}

			100% {
				stroke-dashoffset: 600;
			}
		} */
	</style>
</head>

<body>
	<h1 id="name">Cristian Qiu Félez</h1>
	<div class="info">
		<p class="subheader">About me</p>
		<p class="subheader">Projects</p>
		<p class="subheader">Experience</p>
	</div>
	<div id="svgContainer">
		<svg preserveAspectRatio="xMidYMid" viewBox="0 0 100 100" width="100%" height="100%">
			<defs>
				<linearGradient id="gradTriangle" gradientTransform="rotate(45)">
					<stop offset="0%" stop-color="#008D8D" />
					<stop offset="100%" stop-color="#7C007D" />
				</linearGradient>
				<linearGradient id="gradCircle" gradientTransform="rotate(90)">
					<stop offset="0%" stop-color="#F3E74A" />
					<stop offset="60%" stop-color="#BA646F" />
					<stop offset="100%" stop-color="#28108D" />
				</linearGradient>
			</defs>
			<!-- <polygon points="15,15 50,95 85,15" class="shape triangle third" />
			<polygon points="15,15 50,95 85,15" class="shape triangle second" />
			<polygon points="15,15 50,95 85,15" class="shape triangle first" />
			<polygon points="18,17 50,90 82,17" class="shape inner" />
			<circle cx="50" cy="50" r="30" class="shape circle" /> -->
		</svg>
	</div>
	<button id="musicButton" type="button">Join</button>
	<!-- <div id="dummy"></div>div> -->
	<script src="../../dist/app.js"></script>
</body>

</html>
