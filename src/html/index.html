<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Information, projects, and work experience of Cristian Qiu. Portfolio web.">
	<title>Cristian Qiu</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<style>
		/* Media queries reference: https://stackoverflow.com/questions/6370690/media-queries-how-to-target-desktop-tablet-and-mobile

		@media (min-width:320px) {
			smartphones, iPhone, portrait 480x320 phones
		}

		@media (min-width:481px) {
			portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide
		}

		@media (min-width:641px) {
			portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones
		}

		@media (min-width:961px) {
			tablet, landscape iPad, lo-res laptops ands desktops
		}

		@media (min-width:1025px) {
			big landscape tablets, laptops, and desktops
		}

		@media (min-width:1281px) {
			hi-res laptops and desktops
		}

		*/

		@font-face {
			font-family: 'VCR';
			font-display: swap;
			src: url(../../resources/VCR_OSD_MONO_1.001.ttf);
		}

		:root {
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);

			--crtFontFamily: 'VCR';
			--crtTextColor: rgb(200, 200, 200);
			--crtAvColor: rgb(60, 241, 60);

			--responsiveTime: 0.2s;
			--responsiveEase: ease-out;

			--contentFont: 'Mr Dafoe', cursive;

			--btnFadeSpeed: 0.35s;
			--fadeInTime: 3.5s;
		}

		body {
			margin: 0;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -10;
		}

		/* ----- Commonalities ----- */

		.top {
			top: 0;
		}

		.bottom {
			bottom: 0;
		}

		.justify-center {
			justify-content: center;
		}

		.justify-space-between {
			justify-content: space-between;
		}

		.no-pointer-events {
			pointer-events: none;
			cursor: default;
		}

		.non-selectable {
			user-select: none;
			-webkit-user-select: none;
			-webkit-tap-highlight-color: transparent;
		}

		/* ----------- */

		.flex-container-center {
			position: fixed;
			display: flex;
			flex-direction: column;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition:
				width var(--responsiveTime) var(--responsiveEase),
				height var(--responsiveTime) var(--responsiveEase);
		}

		#join {
			background-color: rgba(82, 82, 253, 0.781);
			border: none;
		}

		#join:hover {
			color: black;
			cursor: pointer;
		}

		#join:active {
			color: black;
			cursor: pointer;
		}

		#join::before {
			position: absolute;
			content: '';
			display: block;
			background-color: rgb(255, 234, 4);
			width: 0;
			height: 50%;
			left: 0;
			top: 25%;
			z-index: -1;
		}

		#join:hover::before {
			width: 100%;
		}

		#join:active::before {
			width: 100%;
		}

		.flex-horizontal-bar {
			display: flex;
			position: fixed;
			flex-direction: row;
			width: 100%;
			align-items: center;
		}

		.crt-text {
			color: var(--crtTextColor);
			font-family: var(--crtFontFamily);
			font-size: calc(2vh + 0.5vw);
			transform: font-size;
			padding: calc(3vh) calc(3vw);
			white-space: nowrap;
			opacity: 0.825;
			transition:
				font-size var(--responsiveTime) var(--responsiveEase),
				padding var(--responsiveTime) var(--responsiveEase);
		}

		#crt-av {
			color: var(--crtAvColor);
			font-size: calc(3vh + 1vw);
		}

		.crt-text-blink-display-after {
			animation:
				alphaBlink 2s steps(1, start) infinite,
				hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-slow {
			animation: hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-fast {
			animation: hiddenToShowFast 2s ease-out;
		}

		@keyframes alphaBlink {
			50% {
				opacity: 0;
			}
		}

		@keyframes hiddenToShowSlow {
			0% {
				visibility: hidden;
			}

			75% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		@keyframes hiddenToShowFast {
			0% {
				visibility: hidden;
			}

			33% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		/* ----- Title name ----- */

		.rotule {
			--rotuleTransition: cubic-bezier(.75, 0, .25, 1);
			--rotuleAnimationTime: 0.35s;
			--rotuleShadowColor: rgb(160, 241, 255, 1);

			font-family: 'Exo', sans-serif;
			font-size: 2.25rem;
			text-transform: uppercase;
			white-space: nowrap;
			margin: 3rem;
			transform: skew(-16deg);
			color: rgb(187, 211, 251, 1.0);
			text-shadow: 0 0 0.1rem var(--rotuleShadowColor);
			transition: all var(--rotuleAnimationTime) var(--rotuleAnimationTime);
		}

		.rotule::after {
			position: absolute;
			display: block;
			content: 'Game programmer';
			font-size: calc(1.5vh + 1.0vw);
			font-family: 'Mr Dafoe', cursive;
			text-transform: capitalize;
			font-weight: normal;
			left: 50%;
			top: 48%;
			transform: translate(-50%, 0%) rotate(-3deg) skew(20deg);
			-webkit-text-fill-color: white;
			-webkit-text-stroke: 0;
			text-shadow: 0 0 0.4rem #fe05e1, 0 0 0.3rem #fe05e1;
			letter-spacing: normal;
		}

		.fader {
			animation: alphaFade var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 2s 1 normal forwards;
		}

		.fader-reverse {
			animation: alphaFade 0.75s ease-in-out 0s 1 reverse forwards;
		}

		.fader-delayed {
			animation: alphaFade var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 3s 1 normal forwards;
		}

		@keyframes alphaFade {
			from {
				visibility: hidden;
				opacity: 0;
			}

			to {
				visibility: visible;
				opacity: 1;
			}
		}

		@media (min-width : 481px) and (orientation: portrait),
		(min-height: 481px) and (orientation: landscape) {
			.rotule {
				font-size: 3.1rem;
				text-shadow: 0 0 calc(3.1rem / 22.5) var(--rotuleShadowColor)
			}
		}

		@media (min-width : 1281px) {
			.rotule {
				font-size: 4.1rem;
				text-shadow: 0 0 calc(4.1rem / 22.5) var(--rotuleShadowColor)
			}
		}

		/* ----- Hamburger menu ----- */

		.hamburger-container {
			--hamburgerColor: var(--almostWhite);
			--hamburgerTransition: cubic-bezier(.75, 0, .25, 1);
			--hamburgerAnimationTime: 0.5s;

			display: block;
			position: fixed;
			width: 0;
			height: 100%;
			top: 0;
			right: 0;
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
		}

		.hamburger-button {
			display: block;
			position: absolute;
			width: 4.5rem;
			height: 4.5rem;
			right: 0;
			padding: 0;
			border: none;
			cursor: pointer;
			background-color: transparent;
		}

		.hamburger-unfolded {
			width: 100%;
			height: 100%;
			background-color: rgb(0, 0, 0, 0.9);
		}

		.hamburger {
			display: block;
			position: absolute;
			top: 2.2rem;
			right: 0.25rem;
			transform: translate(-50%, -50%);
			width: 2rem;
			height: 0.119rem;
			background-color: var(--hamburgerColor);
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
		}

		.hamburger-before {
			top: 1.65rem;
		}

		.hamburger-after {
			top: 2.75rem;
		}

		.hamburger-cross-left {
			top: 2rem;
			transform: translate(-50%, -50%) rotate(45deg);
		}

		.hamburger-cross-right {
			top: 2rem;
			transform: translate(-50%, -50%) rotate(-45deg);
		}

		@media (min-width : 481px) and (orientation: portrait),
		(min-height: 481px) and (orientation: landscape) {
			.hamburger {
				width: 2.5rem;
			}

			.hamburger-button {
				width: 5.5rem;
			}
		}

		@media (min-width : 1281px) {
			.hamburger-unfolded {
				width: 25rem;
			}
		}

		/* ----- Navigation bar inside hamburger menu ----- */

		nav {
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		nav ul {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			list-style-type: none;
		}

		nav ul li {
			font-size: 2rem;
			font-family: 'Courier New', Courier;
			white-space: nowrap;
			padding: 0.75rem;
			opacity: 0;
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
		}

		nav ul li a {
			position: relative;
			color: var(--hamburgerColor);
			text-decoration: none;
		}

		nav ul li a::after {
			position: absolute;
			display: block;
			content: '';
			width: 0;
			height: 5%;
			background-color: var(--almostWhite);
			left: 50%;
			transform: translateX(-50%);
			transition: width 0.25s var(--hamburgerTransition);
		}

		nav ul li a:hover::after {
			width: 100%;
		}

		nav ul li a:active::after {
			width: 100%;
		}

		.unfolded-navburger-item {
			opacity: 1;
		}

		.selected-navburger-item {
			font-weight: bold;
		}

		@media (min-width : 481px) and (orientation: portrait),
		(min-height: 481px) and (orientation: landscape) {
			nav ul li {
				font-size: 3rem;
				padding: 1rem;
			}
		}

		@media (min-width : 1281px) {
			nav ul li {
				font-size: 2rem;
				padding: 0.75rem;
			}
		}

		/* ----- Projects  ----- */

		.project-container {
			display: grid;
			grid-template-columns: repeat(2, 600px);
			grid-auto-rows: 337px;
			grid-gap: 50px;
			justify-content: center;
			/* max-width: 800px; */
		}

		.project {
			background-color: white;
			transition: all 1s linear;
		}

		@media (max-width: 600px) {
			.project-container {
				display: grid;
				grid-template-columns: repeat(1, 400px);
				grid-auto-rows: 225px;
				grid-gap: 50px;
				justify-content: center;
				/* max-width: 800px; */
			}
		}
	</style>
