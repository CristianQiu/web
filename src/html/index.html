<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cristian Qiu Félez</title>
	<style>
		body {
			margin: 0;
			--fontFamily: 'Courier New', Courier, monospace;
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);
			--btnFadeSpeed: 0.35s;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -1;
		}

		#join {
			position: fixed;
			font-family: var(--fontFamily);
			font-size: 2rem;
			margin: 0;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 14rem;
			height: 6rem;
			border: 0.15rem solid var(--almostWhite);
			text-align: center;
			background-color: var(--almostBlack);
			color: var(--almostWhite);
			transition:
				background-color var(--btnFadeSpeed) ease-in-out,
				color var(--btnFadeSpeed) ease-in-out,
				transform var(--btnFadeSpeed) ease-out;
		}

		#join::after {
			display: block;
			content: '';
			background-color: var(--almostWhite);
			height: 0.1rem;
			width: 0;
			margin: 0.25rem auto 0 auto;
			transition:
				width var(--btnFadeSpeed) cubic-bezier(0.86, 0, 0.07, 1),
				color var(--btnFadeSpeed) ease-in-out;
		}

		#join:hover {
			cursor: pointer;
			background-color: var(--almostWhite);
			color: var(--almostBlack);
			transform: translate(-50%, -50%) scale(1.1);
		}

		#join:hover::after {
			width: 8.5rem;
			background-color: var(--almostBlack);
		}

		#name {
			visibility: hidden;
			color: var(--almostWhite);
			font-family: var(--fontFamily);
			font-size: calc(0.25rem + 2.25vh + 1.5vw);
			font-weight: normal;
			text-transform: capitalize;
			text-align: center;
			margin-top: calc(0.25rem + 2.25vh + 1.5vw);
			margin-bottom: calc(0.25rem + 1vh);
			pointer-events: none;
		}

		#info-bar {
			visibility: hidden;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.sub-header {
			color: var(--almostWhite);
			font-family: var(--fontFamily);
			font-size: calc(0.25rem + 1.15vh + 0.25vw);
			margin: auto 2.1vw auto 2.1vw;
		}

		.fader {
			animation: fadeIn 3.5s cubic-bezier(0.77, 0, 0.175, 1) 2s 1 normal forwards;
		}

		.fader-reverse {
			animation: fadeIn 0.75s ease-in-out 0s 1 reverse forwards;
		}

		.fader-delayed {
			animation: fadeIn 3.5s cubic-bezier(0.77, 0, 0.175, 1) 3s 1 normal forwards;
		}

		@keyframes fadeIn {
			from {
				visibility: hidden;
				opacity: 0;
			}

			to {
				visibility: visible;
				opacity: 1;
			}
		}

		#svgContainer {
			/* right: 0; */
			/* margin: 50vh auto auto auto; */
			position: absolute;
			width: 90%;
			height: 90%;
			max-height: 60vh;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			/* background-color: black; */
			z-index: -1;
		}

		#dummy {
			position: absolute;
			right: 0;
			width: 100px;
			height: 1000px;
			background-color: white;
		}

		svg {
			/* border: 4px solid white; */
			/* transition: all 2s linear 1; */
			/* transform: translate(4px, -4px); */
			transition: all 0.33s ease-in-out;
		}

		svg:hover {
			transform: scale(1.1);
			pointer-events: none;
		}

		.shape {
			fill-opacity: 0.9;
			stroke-linejoin: round;
			stroke-linecap: round;
			stroke-width: 0.5px;
			stroke-opacity: 1.0;
			transform-origin: 50px 50px;
			pointer-events: painted;
		}

		.circle {
			/* display: none; */
			fill: url(#gradCircle);
			fill-opacity: 1.0;
			transform: translateY(-15px);
			stroke: #8519dd;
		}

		.inner {
			fill: #BD367C;
		}

		.first {
			fill: black;
			transform: rotate(0deg);
			stroke: #79B4D4;
		}

		.second {
			fill: url(#gradTriangle);
			transform: rotate(7deg);
			stroke: #BD367C;
		}

		.third {
			fill: rgb(0, 0, 0);
			transform: rotate(14deg);
			stroke: #79B4D4;
		}

		/* animation: dash var(--neonAnimationDuration) 2s ease-in-out normal infinite; */

		/*
		.triangle {
			stroke-dasharray: 300;
			stroke-dashoffset: 0;
		} */

		/* @keyframes dash {
			0% {
				stroke-dashoffset: 0;
			}

			50% {
				stroke-dashoffset: 600;
			}

			100% {
				stroke-dashoffset: 600;
			}
		} */
	</style>
</head>

<body>
	<button id="join" type="button">Meet me</button>
	<h1 id="name">Cristian Qiu Félez</h1>
	<div id="info-bar">
		<p class="sub-header">About me</p>
		<p class="sub-header">Projects</p>
		<p class="sub-header">Experience</p>
	</div>
	<div id="svgContainer">
		<svg preserveAspectRatio="xMidYMid" viewBox="0 0 100 100" width="100%" height="100%">
			<defs>
				<linearGradient id="gradTriangle" gradientTransform="rotate(45)">
					<stop offset="0%" stop-color="#008D8D" />
					<stop offset="100%" stop-color="#7C007D" />
				</linearGradient>
				<linearGradient id="gradCircle" gradientTransform="rotate(90)">
					<stop offset="0%" stop-color="#F3E74A" />
					<stop offset="60%" stop-color="#BA646F" />
					<stop offset="100%" stop-color="#28108D" />
				</linearGradient>
			</defs>
			<!-- <rect width="80%" height="20%" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" /> -->
			<!-- <polygon points="15,15 50,95 85,15" class="shape triangle third" />
			<polygon points="15,15 50,95 85,15" class="shape triangle second" />
			<polygon points="15,15 50,95 85,15" class="shape triangle first" />
			<polygon points="18,17 50,90 82,17" class="shape inner" /> -->
			<!-- <circle cx="50" cy="50" r="30" class="shape circle" /> -->
		</svg>
	</div>
	<!-- <div id="dummy"></div>div> -->
	<script src="../../dist/app.js"></script>
</body>

</html>
