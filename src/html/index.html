<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Information, projects, and work experience of Cristian Qiu. Portfolio web.">
	<title>Cristian Qiu</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<style>
		@font-face {
			font-family: 'VCR';
			font-display: swap;
			src: url(../../resources/VCR_OSD_MONO_1.001.ttf);
		}

		:root {
			--crtFontFamily: 'VCR';
			--crtTextColor: rgb(200, 200, 200);
			--crtAvColor: rgb(60, 241, 60);

			--responsiveTime: 0.2s;
			/* --responsiveEase: cubic-bezier(0.86, 0, 0.07, 1); */
			--responsiveEase: ease-out;

			--contentFont: 'Mr Dafoe', cursive;
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);
			--btnFadeSpeed: 0.35s;
			--fadeInTime: 3.5s;
		}

		body {
			margin: 0;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -10;
		}

		#name {
			visibility: hidden;
			position: relative;
			font-family: 'Exo', sans-serif;
			font-size: calc(2.5vh + 1.25vw);
			text-transform: uppercase;
			text-align: center;
			white-space: nowrap;
			/* margin-top: calc(0.25rem + 3vh); */
			margin-top: calc(4.25rem + 3vh);
			margin-bottom: calc(0.25rem + 1vh);
			transform: skew(-16deg);
			color: rgb(187, 211, 251);
			letter-spacing: 0.1rem;
			text-shadow: 0 0 0.3rem #a0f1ff;
			max-width: 90%;
		}

		#name::after {
			position: absolute;
			display: block;
			content: 'Game programmer';
			font-size: calc(1.5vh + 1.0vw);
			font-family: 'Mr Dafoe', cursive;
			text-transform: capitalize;
			font-weight: normal;
			left: 50%;
			top: 48%;
			transform: translate(-50%, 0%) rotate(-3deg) skew(20deg);
			-webkit-text-fill-color: white;
			-webkit-text-stroke: 0;
			text-shadow: 0 0 0.4rem #fe05e1, 0 0 0.3rem #fe05e1;
			letter-spacing: normal;
		}

		.fader {
			animation: alphaFade var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 2s 1 normal forwards;
		}

		.fader-reverse {
			animation: alphaFade 0.75s ease-in-out 0s 1 reverse forwards;
		}

		.fader-delayed {
			animation: alphaFade var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 3s 1 normal forwards;
		}

		@keyframes alphaFade {
			from {
				visibility: hidden;
				opacity: 0;
			}

			to {
				visibility: visible;
				opacity: 1;
			}
		}

		/* ----------- */

		.flex-container-center {
			position: fixed;
			display: flex;
			flex-direction: column;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition:
				width var(--responsiveTime) var(--responsiveEase),
				height var(--responsiveTime) var(--responsiveEase);
		}

		#join {
			background-color: rgba(82, 82, 253, 0.781);
			border: none;
		}

		#join:hover {
			color: black;
			cursor: pointer;
		}

		#join:active {
			color: black;
			cursor: pointer;
		}

		#join::before {
			position: absolute;
			content: '';
			display: block;
			background-color: rgb(255, 234, 4);
			width: 0;
			height: 50%;
			left: 0;
			top: 25%;
			z-index: -1;
		}

		#join:hover::before {
			width: 100%;
		}

		#join:active::before {
			width: 100%;
		}

		.flex-horizontal-bar {
			display: flex;
			position: fixed;
			flex-direction: row;
			width: 100%;
			justify-content: space-between;
			align-items: center;
		}

		.crt-text {
			color: var(--crtTextColor);
			font-family: var(--crtFontFamily);
			font-size: calc(2vh + 0.5vw);
			transform: font-size;
			padding: calc(3vh) calc(3vw);
			white-space: nowrap;
			opacity: 0.825;
			transition:
				font-size var(--responsiveTime) var(--responsiveEase),
				padding var(--responsiveTime) var(--responsiveEase);
		}

		#crt-av {
			color: var(--crtAvColor);
			font-size: calc(3vh + 1vw);
		}

		.crt-text-blink-display-after {
			animation:
				alphaBlink 2s steps(1, start) infinite,
				hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-slow {
			animation: hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-fast {
			animation: hiddenToShowFast 2s ease-out;
		}

		@keyframes alphaBlink {
			50% {
				opacity: 0;
			}
		}

		@keyframes hiddenToShowSlow {
			0% {
				visibility: hidden;
			}

			75% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		@keyframes hiddenToShowFast {
			0% {
				visibility: hidden;
			}

			33% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		/* ----------- */

		.project-container {
			display: grid;
			grid-template-columns: repeat(2, 600px);
			grid-auto-rows: 337px;
			grid-gap: 50px;
			justify-content: center;
			/* max-width: 800px; */
		}

		.project {
			background-color: white;
			transition: all 1s linear;
		}

		@media (max-width: 600px) {
			.project-container {
				display: grid;
				grid-template-columns: repeat(1, 400px);
				grid-auto-rows: 225px;
				grid-gap: 50px;
				justify-content: center;
				/* max-width: 800px; */
			}
		}

		/* ----------- */

		.hamburger-container {
			--hamburguerWidth: 2.5rem;
			--hamburguerHeight: 0.15rem;
			--hamburguerColor: white;
			--hamburguerTransition:
				width 2s,
				height 2s;

			display: block;
			position: fixed;
			right: 0;
			top: 0;
			width: 5rem;
			height: 4.5rem;
			border-radius: 0 0 0 2rem;

			background-color: rgb(0.0, 0.0, 0.0, 0.25);
			transition: var(--hamburguerTransition);
		}

		.hamburger-container:hover {
			cursor: pointer;
		}

		.hamburger {
			display: block;
			position: absolute;
			top: 2.25rem;
			right: 0;
			transform: translate(-50%, -50%);
			width: var(--hamburguerWidth);
			height: var(--hamburguerHeight);
			background-color: var(--hamburguerColor);
		}

		.hamburger::before {
			position: absolute;
			content: "";
			width: var(--hamburguerWidth);
			height: var(--hamburguerHeight);
			bottom: 0.625rem;
			background-color: var(--hamburguerColor);
		}

		.hamburger::after {
			position: absolute;
			content: "";
			width: var(--hamburguerWidth);
			height: var(--hamburguerHeight);
			top: 0.6225rem;
			background-color: var(--hamburguerColor);
		}
	</style>
</head>

<body>
	<div class="flex-horizontal-bar" style="top: 0">
		<span id="crt-av" class="crt-text display-after-time-fast">AV-1</span>
		<span class="removable crt-text crt-text-blink-display-after">NO-SIGNAL</span>
	</div>
	<div class="removable flex-container-center display-after-time-slow">
		<button id="join" class="crt-text">&nbspAV-2 WEB&nbsp</span>
	</div>
	<div class="removable flex-horizontal-bar display-after-time-slow" style="bottom: 0; justify-content: center;">
		<span class="crt-text" style="font-size: calc(3vh + 0.75vw)">CRISTIAN QIU</span>
	</div>

	<h1 id="name">Cristian Qiu</h1>
