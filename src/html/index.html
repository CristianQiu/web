<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cristian Qiu</title>

	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<style>

		/* Media queries breakpoints reference: https://stackoverflow.com/questions/6370690/media-queries-how-to-target-desktop-tablet-and-mobile

		@media (min-width:320px) {
			smartphones, iPhone, portrait 480x320 phones
		}

		@media (min-width:481px) {
			portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide
		}

		@media (min-width:641px) {
			portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones
		}

		@media (min-width:961px) {
			tablet, landscape iPad, lo-res laptops ands desktops
		}

		@media (min-width:1025px) {
			big landscape tablets, laptops, and desktops
		}

		@media (min-width:1281px) {
			hi-res laptops and desktops
		}

		/* ----- Root elements ----- */

		@font-face {
			font-family: 'VCR';
			font-display: swap;
			src: url(../../resources/VCR_OSD_MONO_1.001.ttf);
		}

		:root {
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);

			--responsiveTime: 0.2s;
			--responsiveEase: ease-out;

			--btnFadeSpeed: 0.35s;
			--fadeInTime: 3.5s;

			font-family: 'Exo', sans-serif;
			font-weight: 300;
		}

		body {
			margin: 0;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -10;
		}

		/* ----- Commonalities ----- */

		.uppercase {
			text-transform: uppercase;
		}

		.top {
			top: 0;
		}

		.bottom {
			bottom: 0;
		}

		.middle {
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.fullscreen {
			display: block;
			position: fixed;
			width: 100%;
			height: 100%;
		}

		.flex-horizontal-bar {
			display: flex;
			position: fixed;
			flex-direction: row;
			width: 100%;
			align-items: center;
		}

		.justify-center {
			justify-content: center;
		}

		.justify-space-between {
			justify-content: space-between;
		}

		.no-pointer-events {
			pointer-events: none;
			cursor: default;
		}

		.non-selectable {
			-webkit-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
		}

		/* ----- Initial screen ----- */

		.flex-container-center {
			position: fixed;
			display: flex;
			flex-direction: column;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition:
				width var(--responsiveTime) var(--responsiveEase),
				height var(--responsiveTime) var(--responsiveEase);
		}

		#join {
			background-color: rgba(82, 82, 253, 0.781);
			border: none;
		}

		#join:hover {
			color: var(--almostBlack);
			cursor: pointer;
		}

		#join:active {
			color: var(--almostBlack);
			cursor: pointer;
		}

		#join::before {
			position: absolute;
			content: '';
			display: block;
			background-color: rgb(255, 234, 4);
			width: 0;
			height: 50%;
			left: 0;
			top: 25%;
			z-index: -1;
		}

		#join:hover::before {
			width: 100%;
		}

		#join:active::before {
			width: 100%;
		}

		.crt-text {
			color: rgb(200, 200, 200);
			font-family: 'VCR';
			font-size: calc(2vh + 0.5vw);
			transform: font-size;
			padding: calc(3vh) calc(3vw);
			white-space: nowrap;
			opacity: 0.825;
			transition:
				font-size var(--responsiveTime) var(--responsiveEase),
				padding var(--responsiveTime) var(--responsiveEase);
		}

		#crt-av {
			color: rgb(60, 241, 60);
			font-size: calc(3vh + 1vw);
		}

		#crt-cristianqiu {
			font-size: calc(3vh + 0.75vw);
		}

		.crt-text-blink-display-after {
			animation:
				alphaBlink 2s steps(1, start) infinite,
				hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-slow {
			animation: hiddenToShowSlow 2s ease-out;
		}

		.display-after-time-fast {
			animation: hiddenToShowFast 2s ease-out;
		}

		@keyframes alphaBlink {
			50% {
				opacity: 0;
			}
		}

		@keyframes hiddenToShowSlow {
			0% {
				visibility: hidden;
			}

			75% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		@keyframes hiddenToShowFast {
			0% {
				visibility: hidden;
			}

			33% {
				visibility: hidden;
			}

			100% {
				visibility: visible;
			}
		}

		/* ----- Hamburger menu ----- */

		.hamburger-container {
			--hamburgerColor: var(--almostWhite);
			--hamburgerTransition: cubic-bezier(.75, 0, .25, 1);
			--hamburgerAnimationTime: 0.5s;

			display: block;
			position: fixed;
			width: 0;
			height: 100%;
			top: 0;
			right: 0;
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
			z-index: 100;
		}

		.hamburger-button {
			display: block;
			position: fixed;
			width: 4.5rem;
			height: 4.5rem;
			right: 0;
			padding: 0;
			border: none;
			cursor: pointer;
			background-color: transparent;
		}

		.hamburger-unfolded {
			width: 100%;
			height: 100%;
			background-color: rgb(0, 0, 0, 0.9);
		}

		.hamburger {
			display: block;
			position: absolute;
			top: 2.2rem;
			right: 0.25rem;
			transform: translate(-50%, -50%);
			width: 2rem;
			height: 0.119rem;
			background-color: var(--hamburgerColor);
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
		}

		.hamburger-before {
			top: 1.65rem;
		}

		.hamburger-after {
			top: 2.75rem;
		}

		.hamburger-cross-left {
			top: 2rem;
			transform: translate(-50%, -50%) rotate(45deg);
		}

		.hamburger-cross-right {
			top: 2rem;
			transform: translate(-50%, -50%) rotate(-45deg);
		}

		@media (min-width : 481px) and (min-height: 481px) {
			.hamburger {
				width: 2.35rem;
			}

			.hamburger-button {
				width: 5rem;
			}
		}

		@media (min-width : 641px) and (min-height: 641px) {
			.hamburger {
				width: 2.5rem;
			}

			.hamburger-button {
				width: 5.1rem;
			}
		}

		@media (min-width : 1281px) {
			.hamburger-unfolded {
				width: 25rem;
			}
		}

		/* ----- Navigation bar inside hamburger menu ----- */

		nav {
			overflow: hidden;
			width: 100%;
			height: 100%;
		}

		nav ul {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			list-style-type: none;
		}

		nav ul li {
			font-size: 2rem;
			white-space: nowrap;
			padding: 0.75rem;
			opacity: 0;
			transition: all var(--hamburgerAnimationTime) var(--hamburgerTransition);
		}

		nav ul li a {
			position: relative;
			color: var(--hamburgerColor);
			text-decoration: none;
		}

		nav ul li a::after {
			position: absolute;
			display: block;
			content: '';
			width: 0;
			height: 5%;
			background-color: var(--almostWhite);
			left: 50%;
			transform: translateX(-50%);
			transition: width 0.25s var(--hamburgerTransition);
		}

		nav ul li a:hover::after {
			width: 100%;
		}

		nav ul li a:active::after {
			width: 100%;
		}

		.unfolded-navburger-item {
			opacity: 1;
		}

		.selected-navburger-item {
			font-weight: 900;
		}

		@media (min-width : 481px) and (min-height: 481px) {
			nav ul li {
				font-size: 2.4rem;
				padding: 0.875rem;
			}
		}

		@media (min-width : 641px) and (min-height: 641px) {
			nav ul li {
				font-size: 2.8rem;
				padding: 1rem;
			}
		}

		@media (min-width : 1281px) {
			nav ul li {
				font-size: 2rem;
				padding: 0.75rem;
			}
		}

		/* ----- Rotule & About ----- */

		.rotule-container {
			--rotuleTransition: cubic-bezier(.75, 0, .25, 1);
			--rotuleAnimationTime: 0.35s;
			--subRotuleShadowColor: rgb(254, 5, 225, 1.0);

			display: block;
			position: fixed;
			left: 50%;
			transform: translateX(-50%);
			transition: margin var(--rotuleAnimationTime) var(--rotuleTransition);
			margin: 3vh 0 6vh 0;
		}

		.rotule {
			font-weight: 900;
			font-size: 2.25rem;
			text-transform: uppercase;
			white-space: nowrap;
			transform: skew(-16deg);
			margin: 0;
			color: rgb(187, 211, 251, 1.0);
			transition: all var(--rotuleAnimationTime) var(--rotuleTransition);
		}

		.rotule::after {
			position: absolute;
			display: block;
			content: 'Game programmer';
			font-size: 1.4rem;
			font-family: 'Mr Dafoe', cursive;
			text-transform: capitalize;
			font-weight: normal;
			left: 50%;
			top: 50%;
			transform: translate(-50%, 0%) rotate(-3deg) skew(20deg);
			text-shadow: 0 0 0.25rem var(--subRotuleShadowColor), 0 0 0.15rem var(--subRotuleShadowColor);
			color: var(--almostWhite);
			transition: all var(--rotuleAnimationTime) var(--rotuleTransition);
		}

		.about-container {
			--aboutContainerMargin: 0rem;
			--borderWidth: 2px;

			--aboutTransition: cubic-bezier(.75, 0, .25, 1);
			--aboutAnimationTime: 0.35s;

			position: fixed;
			display: flex;
			margin: var(--aboutContainerMargin);
			bottom: 0;
			font-size: 0.9rem;
			color: var(--almostWhite);
			background-color: rgb(0, 0, 0, 0.5);
			justify-content: center;
			flex-direction: row;
			text-align: center;
			align-items: center;
			width: calc(100% - calc(var(--aboutContainerMargin) * 2.0));
			transition: font-size var(--aboutAnimationTime) var(--aboutTransition);
		}

		.about-container p {
			margin: 0;
			padding: 0.4rem;
		}

		@media (orientation: landscape) {
			.rotule-container {
				bottom: 0;
				left: 0;
				transform: initial;
				margin: 3vh 0 6vh 4vw;
			}

			.about-container {
				bottom: initial;
				right: 0;
				width: 12rem;
				height: calc(100% - var(--aboutContainerMargin) * 2.0);
				align-items: flex-end;
				text-align: left;
			}

			.about-container p {
				padding-left: 0.6rem;
			}
		}

		@media (min-width : 481px) and (min-height: 481px) {
			.about-container {
				--aboutContainerMargin: 0rem;
				font-size: 1rem;
				border-radius: 0px;
				max-height: 25rem;
			}
		}

		@media (min-width : 641px) and (min-height: 641px) {
			.rotule {
				font-size: 3.1rem;
			}

			.rotule::after {
				font-size: calc(1.4rem * 1.3777);
				text-shadow: 0 0 0.3rem var(--subRotuleShadowColor), 0 0 0.2rem var(--subRotuleShadowColor);
			}

			.about-container {
				--aboutContainerMargin: 0.9rem;
				font-size: 1.05rem;
				border-radius: 10px;
				max-height: 28rem;
			}
		}

		@media (min-width : 961px) and (min-height: 961px) and (orientation: landscape) {
			.about-container {
				font-size: 1.2rem;
				border-radius: 10px;
				max-height: 22rem;
				width: 18rem;
			}

			.about-container section {
				padding-left: 0.4rem;
				padding-bottom: 0.4rem;
			}
		}

		@media (min-width:1025px) and (min-height: 1025px) {
			.rotule {
				font-size: 4.1rem;
			}

			.rotule::after {
				font-size: calc(1.4rem * 1.8222);
				text-shadow: 0 0 0.3rem var(--subRotuleShadowColor), 0 0 0.2rem var(--subRotuleShadowColor);
			}
		}

		/* ----- Projects  ----- */

		.project-container {
			--projectDivWidth: min(90vw, 440px);
			--projectAnimationTime: 0.5s;
			--projectTransition: cubic-bezier(.75, 0, .25, 1);

			position: absolute;
			display: grid;
			grid-template-columns: repeat(1, var(--projectDivWidth));
			grid-auto-rows: calc(var(--projectDivWidth) * (9.0 / 16.0));
			grid-row-gap: 10vh;
			grid-column-gap: 5vw;
			justify-content: center;
			margin-top: 10vh;
			margin-bottom: 10vh;
			left: 50%;
			transform: translateX(-50%);

			transition: all var(--projectAnimationTime) var(--projectTransition);
		}

		.project {
			background-color: var(--almostWhite);
			transition: all var(--projectAnimationTime) var(--projectTransition);
			border: solid 1px black;

			border-radius: 10px;
			width: 100%;
			height: 100%;
		}

		@media (min-width: 961px) {
			.project-container {
				grid-template-columns: repeat(2, var(--projectDivWidth));
			}
		}

		@media (min-width: 1400px) {
			.project-container {
				--projectDivWidth: min(90vw, 560px);
			}
		}
	</style>
</head>
