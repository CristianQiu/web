<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cristian Qiu</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			--contentFont: 'Mr Dafoe', cursive;
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);
			--btnFadeSpeed: 0.35s;
			--fadeInTime: 3.5s;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -1;
		}

		#join-button {
			display: none;
			z-index: 1;
			position: fixed;
			font-family: var(--contentFont);
			font-size: 2rem;
			margin: 0;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 14rem;
			height: 6rem;
			border: 0.15rem solid var(--almostWhite);
			text-align: center;
			background-color: var(--almostBlack);
			color: var(--almostWhite);
			transition:
				background-color var(--btnFadeSpeed) ease-in-out,
				color var(--btnFadeSpeed) ease-in-out,
				transform var(--btnFadeSpeed) ease-out;
		}

		#join-button::after {
			display: block;
			content: '';
			background-color: var(--almostWhite);
			height: 0.1rem;
			width: 0;
			margin: 0.25rem auto 0 auto;
			transition:
				width var(--btnFadeSpeed) cubic-bezier(0.86, 0, 0.07, 1),
				color var(--btnFadeSpeed) ease-in-out;
		}

		#join-button:hover {
			cursor: pointer;
			background-color: var(--almostWhite);
			color: var(--almostBlack);
			transform: translate(-50%, -50%) scale(1.1);
		}

		#join-button:hover::after {
			width: 8.5rem;
			background-color: var(--almostBlack);
		}

		#name {
			visibility: hidden;
			position: relative;
			font-family: 'Exo', sans-serif;
			font-size: calc(1.5rem + 2.5vh + 1.25vw);
			text-transform: uppercase;
			text-align: center;
			white-space: nowrap;
			margin-top: calc(0.25rem + 3vh);
			margin-bottom: calc(0.25rem + 1vh);
			transform: skew(-16deg);
			color: rgb(187, 211, 251);
			letter-spacing: 0.1rem;
			text-shadow: 0 0 0.3rem #a0f1ff;
			max-width: 90%;
		}

		#name::after {
			position: absolute;
			display: block;
			content: 'Game programmer';
			font-size: calc(0.75rem + 1.5vh + 1.0vw);
			font-family: 'Mr Dafoe', cursive;
			text-transform: capitalize;
			font-weight: normal;
			left: 50%;
			top: 48%;
			transform: translate(-50%, 0%) rotate(-3deg) skew(20deg);
			-webkit-text-fill-color: white;
			-webkit-text-stroke: 0;
			text-shadow: 0 0 0.4rem #fe05e1, 0 0 0.3rem #fe05e1;
			letter-spacing: normal;
		}

		#info-bar {
			visibility: hidden;
			display: flex;
			flex-direction: row;
			justify-content: center;
			text-align: center;
		}

		.info-bar-subheader {
			color: var(--almostWhite);
			font-family: var(--contentFont);
			font-size: calc(0.25rem + 1.15vh + 0.25vw);
			margin: auto 2.1vw auto 2.1vw;
		}

		.fader {
			animation: fadeIn var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 2s 1 normal forwards;
		}

		.fader-reverse {
			animation: fadeIn 0.75s ease-in-out 0s 1 reverse forwards;
		}

		.fader-delayed {
			animation: fadeIn var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 3s 1 normal forwards;
		}

		@keyframes fadeIn {
			from {
				visibility: hidden;
				opacity: 0;
			}

			to {
				visibility: visible;
				opacity: 1;
			}
		}

		#debug {
			position: fixed;
			color: white;
			font-size: 2rem;
		}

		.center-flex-container {
			position: fixed;
			display: flex;
			flex-direction: column;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			align-items: center;
			/* background-color: black; */
		}

		.center-flex-item {
			width: auto;
			display: inline-flex;
			align-items: center;
			white-space: nowrap;
		}

		.rotule {
			font-family: 'Exo', sans-serif;
			text-transform: uppercase;
			font-size: 5rem;
			transform: skew(-16deg);
			color: var(--almostWhite);
			letter-spacing: 0.1rem;
			text-shadow: 0 0 0.3rem var(--almostWhite);
		}

		.sub-rotule {
			font-size: 5rem;
			font-family: 'Mr Dafoe', cursive;
			text-transform: capitalize;
			font-weight: normal;
			text-shadow: 0 0 0.3rem var(--almostWhite);
			color: var(--almostWhite);
		}

		#meet::after {
			position: absolute;
			content: '';
			width: 0rem;
			background-color: var(--almostWhite);
			height: 0.2rem;
			margin: 5rem 0 0 7rem;


			display: inline-flex;
			align-items: center;
			white-space: nowrap;
			transform-origin: center;

			transition:
				width var(--btnFadeSpeed) cubic-bezier(0.86, 0, 0.07, 1),
				transform var(--btnFadeSpeed) cubic-bezier(0.86, 0, 0.07, 1);
		}

		#meet:hover::after {
			width: 15rem;
			transform: translateX(-7.5rem);
		}
	</style>
</head>

<body>
	<div class="center-flex-container">
		<span class="center-flex-item rotule">Cristian Qiu</span>
		<span id="meet" class="center-flex-item sub-rotule">Meet me</span>
	</div>
	<button id="join-button" type="button">Meet me</button>
	<h1 id="name">Cristian Qiu</h1>
	<div id="info-bar">
		<p class="info-bar-subheader">About me</p>
		<p class="info-bar-subheader">Projects</p>
		<p class="info-bar-subheader">Experience</p>
	</div>
	<!-- <div id="dummy"></div>div> -->
	<div id="debug">DEBUG</div>
	<script src="../../dist/app.js"></script>
</body>

</html>
