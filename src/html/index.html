<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cristian Qiu</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			--contentFont: 'Mr Dafoe', cursive;
			--almostWhite: rgb(245, 245, 245);
			--almostBlack: rgb(10, 10, 10);
			--btnFadeSpeed: 0.35s;
			--fadeInTime: 3.5s;
		}

		canvas {
			position: fixed;
			top: 0;
			z-index: -1;
		}

		#join-button {
			z-index: 1;
			position: fixed;
			font-family: var(--contentFont);
			font-size: 2rem;
			margin: 0;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 14rem;
			height: 6rem;
			border: 0.15rem solid var(--almostWhite);
			text-align: center;
			background-color: var(--almostBlack);
			color: var(--almostWhite);
			transition:
				background-color var(--btnFadeSpeed) ease-in-out,
				color var(--btnFadeSpeed) ease-in-out,
				transform var(--btnFadeSpeed) ease-out;
		}

		#join-button::after {
			display: block;
			content: '';
			background-color: var(--almostWhite);
			height: 0.1rem;
			width: 0;
			margin: 0.25rem auto 0 auto;
			transition:
				width var(--btnFadeSpeed) cubic-bezier(0.86, 0, 0.07, 1),
				color var(--btnFadeSpeed) ease-in-out;
		}

		#join-button:hover {
			cursor: pointer;
			background-color: var(--almostWhite);
			color: var(--almostBlack);
			transform: translate(-50%, -50%) scale(1.1);
		}

		#join-button:hover::after {
			width: 8.5rem;
			background-color: var(--almostBlack);
		}

		#name {
			position: relative;
			visibility: visible;
			font-family: 'Exo', sans-serif;
			font-size: calc(1.5rem + 2.25vh + 1.5vw);
			text-transform: capitalize;
			text-align: center;
			/* letter-spacing: 0.25rem; */
			white-space: nowrap;
			margin-top: calc(0.25rem + 2.25vh + 1.5vw);
			margin-bottom: calc(0.25rem + 1vh);
			transform: skew(-16deg);
			/* background: linear-gradient(-2.5deg, #032d50 0%, #00a1ef 35%, rgb(236, 236, 236) 50%, #8313e7 55%, #ff61af 75%); */
			color: rgb(255, 136, 156);
			/* -webkit-text-stroke: calc(0.01rem + 0.05vh + 0.025vw) rgb(16, 16, 1); */
			/* -webkit-background-clip: text; */
			/* background-clip: text; */
			/* -webkit-text-fill-color: transparent; */
			text-shadow: 0 0 0.4rem #fe05e1, 0 0 0.3rem #fe05e1;
		}

		#name::after {
			position: absolute;
			display: block;
			content: 'Game programmer';
			font-size: calc(0.75rem + 1.5vh + 1.0vw);
			font-family: 'Mr Dafoe', cursive;
			font-weight: normal;
			left: 50%;
			top: 48%;
			transform: translate(-50%, 0%) rotate(-3deg) skew(20deg);
			-webkit-text-fill-color: white;
			-webkit-text-stroke: 0;
			text-shadow: 0 0 0.4rem #fe05e1, 0 0 0.3rem #fe05e1;
			letter-spacing: normal;
		}

		#info-bar {
			visibility: hidden;
			display: none;
			flex-direction: row;
			justify-content: center;
		}

		.info-bar-subheader {
			color: var(--almostWhite);
			font-family: var(--contentFont);
			font-size: calc(0.25rem + 1.15vh + 0.25vw);
			margin: auto 2.1vw auto 2.1vw;
		}

		.fader {
			animation: fadeIn var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 2s 1 normal forwards;
		}

		.fader-reverse {
			animation: fadeIn 0.75s ease-in-out 0s 1 reverse forwards;
		}

		.fader-delayed {
			animation: fadeIn var(--fadeInTime) cubic-bezier(0.77, 0, 0.175, 1) 3s 1 normal forwards;
		}

		@keyframes fadeIn {
			from {
				visibility: hidden;
				opacity: 0;
			}

			to {
				visibility: visible;
				opacity: 1;
			}
		}

		#svgContainer {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.shape {
			stroke-linejoin: round;
			stroke-linecap: round;
			stroke-width: 0.05vmin;
			/* transform-origin: 50px 50px; */
		}

		/* animation: dash var(--neonAnimationDuration) 2s ease-in-out normal infinite; */

		.triangle {
			fill: none;
			transform: rotate(0deg);
			stroke: white;
			stroke-dasharray: 300;
			stroke-dashoffset: 0;
		}

		#dummy {
			position: absolute;
			right: 0;
			width: 100px;
			height: 3000px;
			background-color: white;
		}

		/* @keyframes dash {
			0% {
				stroke-dashoffset: 0;
			}

			50% {
				stroke-dashoffset: 600;
			}

			100% {
				stroke-dashoffset: 600;
			}
		} */
	</style>
</head>

<body>
	<button id="join-button" type="button">Meet me</button>
	<h1 id="name">Cristian Qiu</h1>
	<div id="info-bar">
		<p class="info-bar-subheader">About me</p>
		<p class="info-bar-subheader">Projects</p>
		<p class="info-bar-subheader">Experience</p>
	</div>
	<div id="svgContainer">
		<svg viewBox="0 0 100 100" preserveAspectRatio="none" width="100%" height="100%">
			<!-- preserveAspectRatio="xMidYMid" -->
			<!-- <polygon points="15,85 50,5 85,85" class="shape triangle" /> -->
			<!-- <polygon preserveAspectRatio="none" points="1,1 1,99 99,99 99,1" class="shape triangle" /> -->
		</svg>
	</div>
	<!-- <div id="dummy"></div>div> -->
	<script src="../../dist/app.js"></script>
</body>

</html>
